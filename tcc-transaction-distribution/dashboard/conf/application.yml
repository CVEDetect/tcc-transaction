server:
  port: 8888
  servlet:
    context-path: /tcc-transaction-dashboard
  tcc:
    dashboard:
      dataFetchType: tccserver
  cloud:
    nacos:
      discovery:
        enabled: false
        server-addr: localhost:8848
    zookeeper:
      connect-string: localhost:2181
      enabled: false
    discovery:
      client:
        simple:
          instances:
            tcc-transaction-server:
              - uri: http://localhost:9998
    loadbalancer:
      ribbon:
        enabled: false